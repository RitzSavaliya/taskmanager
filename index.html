<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="light">
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
            <div class="theme-toggle-wrapper">
                <span class="theme-icon">‚òÄÔ∏è</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-icon">üåô</span>
            </div>
        </header>
        <div class="notification" id="notification"></div>
        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Task Description"></textarea>
                <div class="form-row">
                    <select id="task-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="task-category" required>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                    <input type="date" id="task-due-date">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>
        <section class="task-controls">
            <div class="filter-group">
                <label>Categories:</label>
                <label><input type="checkbox" class="category-filter" value="Personal" checked> Personal</label>
                <label><input type="checkbox" class="category-filter" value="Work" checked> Work</label>
                <label><input type="checkbox" class="category-filter" value="Urgent" checked> Urgent</label>
            </div>
            <select id="sort-by">
                <option value="priority">Sort by Priority</option>
                <option value="due-date">Sort by Due Date</option>
                <option value="title">Sort by Title</option>
            </select>
            <input type="text" id="search-bar" placeholder="Search tasks...">
            <button id="toggle-finished" class="btn btn-secondary">Show Finished Tasks</button>
            <button id="clear-finished" class="btn btn-danger">Clear Finished</button>
            <button id="export-tasks" class="btn btn-secondary">Export Tasks</button>
        </section>
        <div class="loader" id="loader"></div>
        <section class="task-list" id="task-list"></section>
    </div>
    <script src="app.js"></script>
</body>
</html>
